{% extends "base.html" %}
{% block title %}Adgang forbudt{% endblock %}
{% block head %}
<style type="text/css">
	h1 {
		font-family: sans-serif;
		font-size: 15vw;
		margin: 0;
		background: linear-gradient(130deg, #30cf8c, #1a734e);
		color: transparent;
		-webkit-background-clip: text;
		background-clip: text;
		font-weight: 700;
	}

	h2 {
		font-family: sans-serif;
		font-size: 2vw;
		font-weight: 500;
		margin: 0;
	}

	#textContainer {
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	#bodyTextContainer {
		width: 80%;
		display: inline-block;
	}

	#descContainer {
		width: 80%;
		margin: auto;
	}

	#descContainer p {
		margin-top: 1.2em;
		font-size: 1vw;
		font-style: italic;
	}
</style>
{% endblock %}
{% block body %}
<div id="textContainer">
	<h1> Adgang forbudt </h1>
	<div id="bodyTextContainer">
		<h2> BKI er desværre kun tilgængeligt fra BKs netværk. </h2>
		<div id="descContainer">
			<p> Da BKI kun er for BK elever på BK er det desværre kun tilgængeligt hvis du er på BKs netværk. </p>
		</div>
	</div>
</div>
{% endblock %}
